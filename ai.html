<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Fake Profile Detection</title>
    <link rel="stylesheet" href="ai.css">
</head>
<body>

    <div class="container">
        <h1>ðŸ¤– AI-Based Fake Profile Detection</h1>
        <p>Enter profile details to check whether it is Fake or Real</p>

        <form id="profileForm">
            <div class="input-group">
                <label>Username</label>
                <input type="text" id="username" required>
            </div>

            <div class="input-group">
                <label>Followers Count</label>
                <input type="number" id="followers" required>
            </div>

            <div class="input-group">
                <label>Following Count</label>
                <input type="number" id="following" required>
            </div>

            <div class="input-group">
                <label>Number of Posts</label>
                <input type="number" id="posts" required>
            </div>

            <div class="input-group">
                <label>Account Age (Months)</label>
                <input type="number" id="age" required>
            </div>

            <button type="submit">Check Profile</button>
        </form>

        <div id="result"></div>
    </div>

<script src="ai.js"></script>
</body>
</html>
